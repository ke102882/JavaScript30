<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    // 阻止冒泡，點到為止
    e.stopPropagation(); // stop bubbling!

    // capture is false
    // console.log(this.classList.value); // three, two, one
    // console.log(this); // three, two, one

    // caputer is true
    // console.log(this.classList.value); // one, two, three
    // console.log(this); // one, two, three
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // true 從外到內，false從內到外，預設為false
    once: true // true 只執行一次
  }));

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true 
  });
</script>
</body>
</html>
