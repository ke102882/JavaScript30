<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: left;
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
    .hour-hand{
      width: 30%;
    }
    .min-hand{
      height: 4px;
    }
    .second-hand{
      height: 2px;
    }
  </style>

  <script>
    let hour = document.querySelector('.hour-hand');
    let min = document.querySelector('.min-hand');
    let second = document.querySelector('.second-hand');
    let data;
   
    function changClock() {
      let secondTime = date.getSeconds();
      let minTime = date.getMinutes();
      let hourTime = date.getHours();
      // second-hand 秒數
      // 每1秒，動6deg，360度/60次跑一圈
      const secondDeg = ( 360 / 60 ) * secondTime;
      second.style.transform = `rotate(${secondDeg + 90}deg)`;
      // min-hand 分鐘
      // 每1秒，動0.1deg
      // 一圈360度
      // 動60次跑1圈
      // 動1次要60秒
      const minDeg = ( 360 / 60 / 60 ) * secondTime + (360 / 60) * minTime;
      console.log(minDeg)
      min.style.transform = `rotate(${minDeg + 90}deg)`;
      // hour-hand 小時
      // 每60秒，動0.5deg
      // 一圈360度
      // 12次跑一圈
      // 60分鐘會動60次(每分鐘動一次)
      // const hourDeg = ( 360 / 12 / 60 ) * secondTime * minTime * hourTime + 90;
      // hour.style.transform = `rotate(${hourDeg}deg)`;
    }

    function time() {
      date = new Date();
      changClock();
      setTime();
    }
    function setTime() {
      setTimeout(time, 1000);
    }


    window.addEventListener('load', time);
  </script>
</body>
</html>
