<!DOCTYPE html>
<html lang="en">

<body>

  <form class="search-form" id="search-form">
    <input type="text" class="search" placeholder="City or State" id="search">
    <ul class="suggestions" id="ctiy-list">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  ;(function () {
    const searchInput = document.getElementById('search');
    const cityList = document.getElementById('ctiy-list');
    const addHTML = document.createDocumentFragment();
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cities = [];
    let city = [];
    const EmptyValueTxt = ['Filter for a city','or a state']

    function runRequest() {
      console.log('runRequest===',JSON.parse(this.response))
    }
    let ajax = new XMLHttpRequest();
    ajax.addEventListener('load', runRequest);
    ajax.open('get', endpoint);
    ajax.send();

    // fetch(endpoint)
    //   .then(blob => blob.json())
    //   .then(data => cities.push(...data));
    fetch(endpoint)
      .then((blob) => {
        // console.log('blob=====',blob);
        return blob.json();
      })
      .then((data) => {
        // console.log('data====',data);
        cities.push(...data);
      //  console.log('cities==A==',cities);
      });
    // console.log('cities==B==',cities);
    function findMatches(wordToMatch, cities) {
      return cities.filter(place => {
        const regex = new RegExp(wordToMatch, 'gi');
        return place.city.match(regex) || place.state.match(regex)
      });
    }
    function numberWithCommas(x) {
      // return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      return (+x).toLocaleString();
    }
    function inputCity() {
      const matchCtiy = findMatches(this.value, cities);
      const html = matchCtiy.map(place => {
      const regex = new RegExp(this.value, 'gi');
      const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
      const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
      return `
            <li>
              <span class="name">${cityName}, ${stateName}</span>
              <span class="population">${numberWithCommas(place.population)}</span>
            </li>
            `;
      }).join('');
      suggestions.innerHTML = html;
    }
    const suggestions = document.querySelector('.suggestions');

    searchInput.addEventListener('keyup', inputCity);
  })()

</script>
</body>
</html>
