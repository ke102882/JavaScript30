<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="title-wrap">
    <h1 class="title">Whack-a-mole!</h1>
    <div class="score">0</div>
    <button onClick="startGame()" class="btn">開始</button>
    <div class="game-time-wrap">遊戲倒數:<span class="game-time">0</span>秒</div>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const startGameButton = document.querySelector('.btn');
  const title = document.querySelector('.title');
  const timeText = document.querySelector('.game-time');
  let lastHole;
  let GameSetting = function() {
    return {
      time: 30,
      board: 0,
      status: false,
    }; 
  }
  let gaming = new GameSetting();
  let gameTimer = null;

  function startGame() {
    if (!gaming.status) {
      gaming.status = true;
      timer();
      handlerHole();
      startGameButton.innerText = '暫停';
    } else {
      gaming.status = false;
      clearInterval(gameTimer);
      startGameButton.innerText = '開始';
    }
  }
  function timer() {
    timeText.innerText = gaming.time;
    gameTimer = setInterval(() => {
      if (gaming.time <= 0) {
        resetGame();
        return clearInterval(gameTimer);
      }
      gaming.time--;
      timeText.innerText = gaming.time;
    }, 1000 * 1);
  }
  function handlerHole() {
    const minV = 500 - (gaming.board * 20);
    const maxV = 1000 - (gaming.board * 20);

    if (minV < 300) {
      title.textContent = "你好像很厲害喔";
    } else if (minV < 200){
      title.textContent = "你好像真的厲害喔";
    } else if (minV < 100){
      title.textContent = "你好像不能再厲害了喔";
    }

    const time = randomTime(minV, maxV);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (gaming.status) handlerHole();
    }, time);
  }
  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const index = Math.floor(Math.random() * holes.length);
    const hole = holes[index];
    if (hole === lastHole) {
      console.log('再出一個');
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function resetGame() {
    gaming = new GameSetting();
    timeText.innerText =  gaming.time;
  }

  function addBoard(e) {
    if (gaming.status) {
      if(!e.isTrusted) return;
      gaming.board++;
      this.parentNode.classList.remove('up');
      scoreBoard.innerText = gaming.board;
    }
  }

  moles.forEach(mole => mole.addEventListener('click', addBoard));

</script>
</body>
</html>
