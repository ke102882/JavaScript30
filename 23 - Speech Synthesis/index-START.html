<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
      </select>

      <label for="rate">Rate:1.5</label>
      <input name="rate" type="range" min="0" max="2" value="1" step="0.1">

      <label for="pitch">Pitch:1</label>

      <input name="pitch" type="range" min="0" max="2" value="1" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesSelect = document.querySelector('[name="voice"]');
  const inputs = document.querySelectorAll('[type="range"], [name="text"]');
  const inputLabel = document.querySelectorAll('label');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  const lang = [ 'en-US', 'zh-TW', 'zh-HK', 'zh-CN'];
  msg.text = document.querySelector('[name="text"]').value;

  function populateVoices() {
    voices = [];
    voices = this.getVoices();

    voices = voices.filter((item)=> lang.includes(item.lang) )
                   .map((item)=> {
                      voicseChild = document.createElement('option');
                      voicseChild.value = item.name;
                      voicseChild.text = item.name;
                      voicesSelect.append(voicseChild);
                      return item;
                   });
  }

  function changeLangSelect() {
    msg.voice = voices.find(voice => voice.name === this.value);
    taggier();
  }
  function changeLangRange() {
    msg[this.name] = this.value;
    inputLabel.forEach((label)=>{
      label.htmlFor === this.name ? label.innerText = `${this.name} ${this.value}` : '';
    })
    taggier();
  }
  function taggier(isSpeak = true) {
    speechSynthesis.cancel();
    if (isSpeak) {
     speechSynthesis.speak(msg);
    }
  }

  speechSynthesis.addEventListener('voiceschanged', populateVoices);

  voicesSelect.addEventListener('change', changeLangSelect)
  inputs.forEach(item => { item.addEventListener('change',changeLangRange); });
  speakButton.addEventListener('click', taggier);
  stopButton.addEventListener('click', () => taggier(false));

</script>

</body>
</html>
