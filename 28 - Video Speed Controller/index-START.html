<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  (function() {
    const speed = document.querySelector('.speed');
    const speedBar = document.querySelector('.speed-bar');
    const video = document.querySelector('.flex');
    const created = {
      value: 1,
      max: 3,
      min: 0.1,
      step: 0.1
    }
    speedBar.style.height = created.value / created.max * 100 +'%';

    function hanlderSpeedBar(e) {
      /*
      ** IE讀不到movementY
      ** offsetY看起來跟movementY一樣，但MDN文檔表示該值尚在實驗階段
      ** 所以 自己算
      */
      
      // this指向呼叫的對象 speed
      // let move = e.pageY - speed.offsetTop;

      const move = e.pageY - this.offsetTop;
      const percent = move / this.offsetHeight;
      const rate = percent * (created.max - created.min) + created.min;
      speedBar.style.height = Math.round(percent * 100) +'%';
      speedBar.innerText = rate.toFixed(2) + '×';
      video.playbackRate = rate;
    }
    speed.addEventListener('mousemove', hanlderSpeedBar);
  })();
</script>
</body>
</html>
