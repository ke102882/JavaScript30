<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">â–º</button>
       <div class="player__slider" >
        <div class="player__slider__bar" 
             data-name="volume"
             data-value="0.5"
             data-max="1"
             data-min="0"
             data-step="0.05"></div>
        <!-- <input type="range" id="volume" name="volume" min="0" max="1" step="0.05" value="1"> -->
       </div>
       <div class="player__slider">
        <div class="player__slider__bar"
             data-name="playbackRate"
             data-value="1"
             data-max="2"
             data-min="0.5"
             data-step="0.1"></div>
        <!-- <input type="range" id="playbackRate" name="playbackRate" min="0.5" max="2" step="0.1" value="1"> -->
       </div>
       <button data-skip="-10" class="player__button" title="10s"><i class="fas fa-redo fa-flip-horizontal"></i></button>
       <button data-skip="25" class="player__button" title="25s"><i class="fas fa-redo"></i></button>
       <button class="full__screen"><i class="fas fa-compress"></i></button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
